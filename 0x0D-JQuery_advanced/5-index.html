<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>

    <meta charset="utf-8" />
    <title>Task 5</title>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous">
    </script>
  </head>

  <body>
    <script type="application/javascript">

      function createFamilyTree() {
        $("body").append("<table>");
        $("table").append(`
          <thead>
            <tr>
              <th>Firstname</th>
              <th>Lastname</th>
            </tr>
          </thead>
        `, "<tbody>");
      }

      function addNewMember(firstName, lastName) {
        let row = $("<tr></tr>");
        let x = $("<td>(x)</td>");

        x.css({"background-color": "orange", "cursor": "pointer"});
        x.click(function () {
          $(row).remove()
        });

        row.append("<td>" + firstName + "</td>");
        row.append("<td>" + lastName + "</td>");
        row.append(x);
        $("tbody").append(row);
      }

      createFamilyTree();

      addNewMember("Guillaume", "Salva");
      addNewMember("Arielle", "Snizt");
      addNewMember("Fanette", "Snizt");
      addNewMember("Gerard", "Snizt");
      addNewMember("Victor", "Salva");
    </script>
  </body>

</html>
